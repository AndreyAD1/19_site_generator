{% extends '_base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">

    <div class="col-6 col-lg-8 ml-lg-auto mr-lg-auto article-title">{{ title|escape }}</div>
    <div class="col-12 col-lg-8 ml-lg-auto mr-lg-auto">
      {% markdown %}
      {{ article_content }}
      {% endmarkdown %}
    </div>
  </div>
</div>
{% endblock %}
